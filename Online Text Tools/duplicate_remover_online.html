<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Duplicate Text Remover Online</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    #container {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    #container h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #333;
    }
    #inputText,
    #outputText {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
        box-sizing: border-box;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        box-sizing: border-box;
    }
    .btn:not(:last-child) {
        margin-bottom: 10px;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    .btn:active {
        background-color: #004080;
    }
    /* Popup box */
    .popup {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .popup-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 600px) {
        #container {
            width: 95%;
            padding: 15px;
        }
        #inputText,
        #outputText {
            padding: 8px;
            font-size: 14px;
        }
        .btn {
            padding: 8px;
            font-size: 14px;
        }
        .popup-content {
            width: 90%;
            padding: 15px;
        }
    }

    header{
        text-align: center;
    }
    .footer{
        text-align: center;
    }
</style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="duplicate_remover_online.html">/Duplicate-Text-Remover-Online
        </a></p>
    </header>
<div id="container">
    <h1>Duplicate Text Remover Online</h1>
    <textarea id="inputText" placeholder="Paste your text here..."></textarea>
    <button id="removeDuplicatesBtn" class="btn">Remove Duplicates</button>
    <button id="clearInputBtn" class="btn" onclick="clearInput()">Remove Again</button>
    <button id="copyTextBtn" class="btn" onclick="copyText()">Copy</button>
    <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
</div>

<div class="footer">
    <p>Â© 2024 Random Tools Web All rights reserved</p>
    <a href="../index.html">Back To Home</a>
  </div>

<!-- Popup box -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="hidePopup()">&times;</span>
        <p id="popupMessage">Error: Please remove duplicates first!</p>
    </div>
</div>

<script>
    document.getElementById('removeDuplicatesBtn').addEventListener('click', function() {
        var inputText = document.getElementById('inputText').value;
        var uniqueText = [...new Set(inputText.split('\n').map(line => line.trim()))].filter(Boolean).join('\n');
        document.getElementById('outputText').value = uniqueText;
    });

    function clearInput() {
        document.getElementById('inputText').value = '';
    }

    function showPopup(message) {
        var popup = document.getElementById('popup');
        document.getElementById('popupMessage').innerText = message;
        popup.style.display = 'block';
        setTimeout(function() {
            popup.style.display = 'none';
        }, 2000); // Hide the popup after 2 seconds
    }

    function hidePopup() {
        document.getElementById('popup').style.display = 'none';
    }

    function copyText() {
        var outputText = document.getElementById('outputText').value.trim();
        if (outputText === '') {
            showPopup('Error: Please remove duplicates first!');
        } else {
            var textarea = document.createElement('textarea');
            textarea.value = outputText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            showPopup('Text copied to clipboard!');
        }
    }
</script>
</body>
</html>
