<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.container h1{

    font-size: 25px;

}

input[type="number"] {
    padding: 10px;
    margin: 10px 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 60px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.popup-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 600px;
    border-radius: 10px;
    text-align: center;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

header{
    text-align: center;
}

.footer{
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="birthday_calculator_online.html">/birthday-calculator
        </a></p>
    </header>
    <div class="container">
        <h1>Birthday Calculator</h1>
        <form id="birthday-form">
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="31" required>
            <label for="month">Month:</label>
            <input type="number" id="month" min="1" max="12" required>
            <label for="year">Year:</label>
            <input type="number" id="year" required>
            <button type="submit">Calculate</button>
        </form>
    </div>
    <div class="footer">
        <p>Â© 2024 Random Tools Web All rights reserved</p>
        <a href="../index.html">Back To Home</a>
    </div>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    <script>
        document.getElementById('birthday-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const day = parseInt(document.getElementById('day').value);
    const month = parseInt(document.getElementById('month').value) - 1; // JavaScript months are 0-11
    const year = parseInt(document.getElementById('year').value);

    const today = new Date();
    const currentYear = today.getFullYear();
    const birthdayThisYear = new Date(currentYear, month, day);
    const birthdayNextYear = new Date(currentYear + 1, month, day);

    let nextBirthday;
    let message;

    if (today.getMonth() === month && today.getDate() === day) {
        message = "Happy Birthday! Today is your birth day";
    } else if (birthdayThisYear > today) {
        nextBirthday = birthdayThisYear;
        const daysUntilNextBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
        message = `Your next birthday is in ${daysUntilNextBirthday} days.`;
    } else {
        nextBirthday = birthdayNextYear;
        const daysUntilNextBirthday = Math.ceil((nextBirthday - today) / (1000 * 60 * 60 * 24));
        message = `Your next birthday is in ${daysUntilNextBirthday} days.`;
    }

    document.getElementById('popup-message').textContent = message;
    document.getElementById('popup').style.display = 'block';
});

document.querySelector('.close').addEventListener('click', function() {
    document.getElementById('popup').style.display = 'none';
});

    </script>
</body>
</html>
