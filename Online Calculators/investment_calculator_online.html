<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

.calculator-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.calculator-container h1 {
    margin-bottom: 20px;
    font-size: 25px;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-size: 1em;
}

input, select, button {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result {
    margin-top: 20px;
    font-size: 1.2em;
    font-weight: bold;
}

/* Responsive Design */
@media (min-width: 600px) {
    .calculator-container {
        padding: 30px;
        width: 80%;
    }

    h1 {
        font-size: 2em;
    }

    label, input, select, button {
        font-size: 1.2em;
    }

    button {
        padding: 15px;
    }
}



header{
    text-align: center;
}
.footer{
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="investment_calculator_online.html">/Investment-Calculator

        </a></p>
    </header>
    <div class="calculator-container">
        <h1>Investment Calculator</h1>
        <form id="investment-form">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" step="0.01" required>

            <label for="years">Number of Years:</label>
            <input type="number" id="years" required>

            <label for="compounding">Compounding Frequency:</label>
            <select id="compounding" required>
                <option value="1">Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
                <option value="365">Daily</option>
            </select>

            <button type="button" onclick="calculateInvestment()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <div class="footer">
        <p>Â© 2024 Random Tools Web All rights reserved</p>
        <a href="../index.html">Back To Home</a>
    </div>
    <script>
        // script.js
function calculateInvestment() {
    // Get input values
    const principal = parseFloat(document.getElementById('principal').value);
    const rate = parseFloat(document.getElementById('rate').value) / 100;
    const years = parseInt(document.getElementById('years').value);
    const compounding = parseInt(document.getElementById('compounding').value);

    // Calculate the compound interest
    const amount = principal * Math.pow((1 + rate / compounding), compounding * years);

    // Display the result
    document.getElementById('result').innerText = `Future Value: $${amount.toFixed(2)}`;
}

    </script>
</body>
</html>
