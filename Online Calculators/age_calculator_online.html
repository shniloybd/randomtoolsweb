<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 80%;
            max-width: 600px;
        }

        header {
            text-align: center;
        }

        header h1 {
            font-size: 30px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 25px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 15% auto;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Random Tools Web</h1>
    <p><a href="#">home</a><a href="#">/age-calculator</a></p>
</header>

<div class="container">
    <h1>Age Calculator</h1>
    <p>Enter your birthday & calculate your age</p>
    <form id="ageForm">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31" required>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <button type="submit">Calculate Age</button>
    </form>
    <div id="result"></div>

</div>

<div class="footer">
    <p>Â© 2024 Random Tools Web All rights reserved</p>
    <a href="#">Back To Home</a>
</div>

<div id="popup" class="popup">
    <div class="popup-content">
        <span id="close-popup" class="close">&times;</span>
        <p id="popup-message"></p>
    </div>
</div>

<script>
    document.getElementById('ageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        calculateAge();
    });

    function calculateAge() {
        const day = parseInt(document.getElementById('day').value);
        const month = parseInt(document.getElementById('month').value) - 1; // JavaScript months are 0-11
        const year = parseInt(document.getElementById('year').value);
        const dob = new Date(year, month, day);
        const today = new Date();

        let ageYears = today.getFullYear() - dob.getFullYear();
        let ageMonths = today.getMonth() - dob.getMonth();
        let ageDays = today.getDate() - dob.getDate();

        if (ageDays < 0) {
            ageMonths--;
            ageDays += daysInMonth(today.getMonth(), today.getFullYear());
        }

        if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
        }

        let message = `You are ${ageYears} years, ${ageMonths} months, and ${ageDays} days old.`;

        if (ageMonths === 0 && ageDays === 0) {
            message = `Congratulations! Happy Birthday! You are ${ageYears} years old today!`;
        }

        showPopup(message);
    }

    function showPopup(message) {
        const popup = document.getElementById('popup');
        const popupMessage = document.getElementById('popup-message');
        const closePopup = document.getElementById('close-popup');

        popupMessage.textContent = message;
        popup.style.display = 'flex';

        closePopup.onclick = function() {
            popup.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = 'none';
            }
        }
    }

    function daysInMonth(month, year) {
        return new Date(year, month + 1, 0).getDate();
    }
</script>

</body>
</html>
