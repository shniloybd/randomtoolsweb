<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 25px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        header{
            text-align: center;
        }
        .footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="tip_calculator_online.html">/Tip-Calculator
        </a></p>
    </header>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">
        <label for="tipPercentage">Tip Percentage</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
        <button onclick="calculateTip()">Calculate Tip</button>
        <div class="result" id="result"></div>
    </div>
    <div class="footer">
        <p>Â© 2024 Random Tools Web All rights reserved</p>
        <a href="../index.html">Back To Home</a>
    </div>
    <script>
        function calculateTip() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(billAmount) || billAmount <= 0) {
                resultDiv.textContent = "Please enter a valid bill amount.";
                return;
            }

            if (isNaN(tipPercentage) || tipPercentage < 0) {
                resultDiv.textContent = "Please enter a valid tip percentage.";
                return;
            }

            const tipAmount = (billAmount * tipPercentage) / 100;
            const totalAmount = billAmount + tipAmount;

            resultDiv.textContent = `Tip Amount: $${tipAmount.toFixed(2)} \nTotal Amount: $${totalAmount.toFixed(2)}`;
        }
    </script>
</body>
</html>
