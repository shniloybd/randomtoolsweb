<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BMI Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
        width: 100px;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #0056b3;
    }
    #result {
        font-size: 20px;
        margin-top: 10px;
    }

    header{
        text-align: center;
    }
    .footer{
        text-align: center;
    }

</style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="bmi_calculator_online.html">/BMI-Calculator
        </a></p>
    </header>
<div id="container">
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight">
    <br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height">
    <br>
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
</div>
<div class="footer">
    <p>Â© 2024 Random Tools Web All rights reserved</p>
    <a href="../index.html">Back To Home</a>
</div>
<script>
    function calculateBMI() {
        var weight = parseFloat(document.getElementById("weight").value);
        var height = parseFloat(document.getElementById("height").value) / 100; // convert height to meters
        var bmi = weight / (height * height);
        document.getElementById("result").innerHTML = "Your BMI is: " + bmi.toFixed(2);

        var category = "";
        if (bmi < 18.5) {
            category = "Underweight";
        } else if (bmi < 25) {
            category = "Normal weight";
        } else if (bmi < 30) {
            category = "Overweight";
        } else {
            category = "Obese";
        }
        document.getElementById("result").innerHTML += "<br>Category: " + category;
    }
</script>

</body>
</html>
