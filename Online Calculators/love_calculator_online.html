<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fce4ec; /* Light pink background */
            background-image: url('https://source.unsplash.com/1600x900/?love'); /* Romantic background image */
            background-size: cover;
            background-blend-mode: overlay;
            background-position: center;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9); /* White background with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            background-image: radial-gradient(circle closest-side, #e91e63, transparent); /* Pink radial gradient border */
            border-radius: 12px;
            z-index: -1;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Segoe Script', cursive;
            color: #c2185b; /* Deep pink */
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .input-group {
            flex: 1;
            margin-right: 10px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #880e4f; /* Dark pink */
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #e91e63; /* Pink */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Segoe Script', cursive;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #c2185b; /* Darker pink on hover */
        }
        
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-family: 'Segoe Script', cursive;
            color: #c2185b; /* Deep pink */
        }
        
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #880e4f; /* Dark pink */
        }
        
        .footer p {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        
        .footer a {
            text-decoration: none;
            color: #e91e63; /* Pink */
            margin-left: 10px;
            font-family: 'Segoe Script', cursive;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .input-row {
                flex-direction: column;
            }
            
            .input-group {
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
      
      
      .container h1{
        font-size: 25px;
      }
      
      header {
        margin-top: 20px;
      }
      header p{
         font-family: 'Segoe Script', cursive;
        
      }
      header a{
         
            color: #e91e63; /
      }
      
    </style>
</head>
<body>
<header style='text-align: center;'>
    <h1>Random Tools Web</h1>
    <p style='text-align: center;'><a href="../index.html">home</a><a href="love_calculator_online.html">/Love-Calculator</a></p>
</header>
<div class="container">
    <h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>
    <form id="loveForm">
        <div class="input-row">
            <div class="input-group">
                <label for="yourName">Your Name:</label>
                <input type="text" id="yourName" name="yourName" required>
            </div>
            <div class="input-group">
                <label for="yourGender">Your Gender:</label>
                <select id="yourGender" name="yourGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="partnerName">Partner's Name:</label>
                <input type="text" id="partnerName" name="partnerName" required>
            </div>
            <div class="input-group">
                <label for="partnerGender">Partner's Gender:</label>
                <select id="partnerGender" name="partnerGender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <button type="submit">Calculate</button>
    </form>
    <div id="result" class="result"></div>
</div>
<div class="footer">
    <p>¬© 2024 Random Tools Web All rights reserved</p>
    <a href="../index.html">Back To Home</a>
</div>
<script>
    document.getElementById('loveForm').addEventListener('submit', function(event) {
    event.preventDefault();
    calculateLove();
});

// Object to store calculated results
let loveResults = {};

function calculateLove() {
    const yourName = document.getElementById('yourName').value.toLowerCase();
    const partnerName = document.getElementById('partnerName').value.toLowerCase();
    
    // Check if the result already exists in the stored results
    const storedResult = loveResults[`${yourName}-${partnerName}`];
    if (storedResult !== undefined) {
        displayResult(storedResult);
        return; // Exit the function if result already calculated
    }

    const perfectPairs = [
        ['niloy', 'ayisha'],
        ['niloy', 'asu'],
        ['ayisha', 'niloy'],
        ['asu', 'niloy']
    ];

    const zeroLovePairs = [
        ['niloy', 'nila'],
        ['nila', 'niloy'],
        ['rodro', 'lami'],
        ['rodro', 'lamiya'],
        ['shamim', 'lami'],
        ['shamim', 'lamiya'],
        ['lami', 'rodro'],
        ['lamiya', 'rodro'],
        ['lami', 'shamim'],
        ['lamiya', 'shamim']
    ];

    const isPerfectPair = perfectPairs.some(pair => {
        return (pair[0] === yourName && pair[1] === partnerName) || (pair[0] === partnerName && pair[1] === yourName);
    });

    const isZeroLovePair = zeroLovePairs.some(pair => {
        return (pair[0] === yourName && pair[1] === partnerName) || (pair[0] === partnerName && pair[1] === yourName);
    });

    let lovePercentage;
    if (isPerfectPair) {
        lovePercentage = 100;
    } else if (isZeroLovePair) {
        lovePercentage = 0;
    } else {
        lovePercentage = Math.floor(Math.random() * 101);
    }

    // Store the result in the object
    loveResults[`${yourName}-${partnerName}`] = lovePercentage;

    displayResult(lovePercentage);
}

function displayResult(lovePercentage) {
    const yourName = document.getElementById('yourName').value.toLowerCase();
    const partnerName = document.getElementById('partnerName').value.toLowerCase();

    const result = document.getElementById('result');
    result.textContent = `üíñ ${yourName} and ${partnerName} have a ${lovePercentage}% love! üíñ`;
}

</script>
</body>
</html>
