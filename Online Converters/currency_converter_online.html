    <script>
        const inputCurrency = document.querySelector('#input_currency');
        const outputCurrency = document.querySelector('#output_currency');
        const inputAmount = document.querySelector('#input_amount');
        const outputAmount = document.querySelector('#output_amount');
        const exchangeButton = document.querySelector('#exchange');
        const rateDisplay = document.querySelector('#rate');

        inputCurrency.addEventListener('change', compute);
        outputCurrency.addEventListener('change', compute);
        inputAmount.addEventListener('input', compute);
        outputAmount.addEventListener('input', compute);

        exchangeButton.addEventListener('click', () => {
            const temp = inputCurrency.value;
            inputCurrency.value = outputCurrency.value;
            outputCurrency.value = temp;
            compute();
        });

        function compute() {
            const inputCurrencyValue = inputCurrency.value;
            const outputCurrencyValue = outputCurrency.value;

            fetch(`https://api.exchangerate-api.com/v4/latest/${inputCurrencyValue}`)
                .then(res => res.json())
                .then(data => {
                    const newRate = data.rates[outputCurrencyValue];
                    rateDisplay.innerText = `1 ${inputCurrencyValue} = ${newRate} ${outputCurrencyValue}`;
                    outputAmount.value = (inputAmount.value * newRate).toFixed(2);
                });
        }

        compute();
    </script>
