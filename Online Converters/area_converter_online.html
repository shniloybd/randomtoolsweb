<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Area Converter Online</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    #converter {
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        max-width: 400px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
    }
    label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
    }
    input[type="number"],
    select {
        width: calc(100% - 20px);
        padding: 8px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        opacity: 0.8;
    }
    #result {
        text-align: left;
        margin-top: 20px;
    }
    #result p {
        margin: 5px 0;
    }
</style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="area_converter_online.html">/Area-Converter-Online
        </a></p>
    </header>
<div id="converter">
    <h2>Area Converter Online</h2>
    <label for="input">Enter area:</label>
    <input type="number" id="input" placeholder="Enter value">
    <label for="unit">Select unit:</label>
    <select id="unit">
        <option value="sq_m">Square Meter (sq m)</option>
        <option value="sq_ft">Square Foot (sq ft)</option>
        <option value="sq_yd">Square Yard (sq yd)</option>
        <option value="sq_km">Square Kilometer (sq km)</option>
        <option value="sq_mi">Square Mile (sq mi)</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div id="result"></div>
</div>
<div class="footer">
    <p>Â© 2024 Random Tools Web All rights reserved</p>
    <a href="../index.html">Back To Home</a>
  </div>
<script>
function convert() {
    let input = parseFloat(document.getElementById('input').value);
    let unit = document.getElementById('unit').value;
    let result;

    switch (unit) {
        case 'sq_m':
            result = {
                sq_ft: input * 10.764,
                sq_yd: input * 1.196,
                sq_km: input / 1e+6,
                sq_mi: input / 2.59e+6
            };
            break;
        case 'sq_ft':
            result = {
                sq_m: input / 10.764,
                sq_yd: input / 9,
                sq_km: input / 1.076e+7,
                sq_mi: input / 2.788e+7
            };
            break;
        case 'sq_yd':
            result = {
                sq_m: input / 1.196,
                sq_ft: input * 9,
                sq_km: input / 1.196e+6,
                sq_mi: input / 3.098e+6
            };
            break;
        case 'sq_km':
            result = {
                sq_m: input * 1e+6,
                sq_ft: input * 1.076e+7,
                sq_yd: input * 1.196e+6,
                sq_mi: input / 2.59
            };
            break;
        case 'sq_mi':
            result = {
                sq_m: input * 2.59e+6,
                sq_ft: input * 2.788e+7,
                sq_yd: input * 3.098e+6,
                sq_km: input * 2.59
            };
            break;
    }

    let resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';
    for (let key in result) {
        resultDiv.innerHTML += `<p>${key}: ${result[key].toFixed(2)}</p>`;
    }
}
</script>

</body>
</html>
