<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
       
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: auto;
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 25px;
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 20px);
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: 1px solid #007bff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
            border-color: #0056b3;
        }
        #passwordOutput {
            font-size: 18px;
            margin-top: 20px;
            word-break: break-all;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 16px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 9999;
            max-width: 300px;
            width: 90%;
        }
        .popup-content {
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }

        @media only screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

        header{
            text-align: center;
        }
        .footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Random Tools Web</h1>
        <p><a href="../index.html">home</a><a href="password_generator_online.html">/Password-Generator-Online</a></p>
    </header>
    <div class="container">
        <h1>Password Generator Online</h1>
        <label for="strength">Select Password Strength:</label>
        <select id="strength">
            <option value="weak">Weak</option>
            <option value="medium">Medium</option>
            <option value="strong">Strong</option>
        </select>
        
        <label for="length">Enter Password Length:</label>
        <input type="number" id="length" placeholder="Password Length" min="4" max="32">
        
        <button onclick="generatePassword()">Generate Password</button>
        <div id="passwordOutput"></div>
        <button onclick="copyPassword()">Copy Password</button>
    </div>

    <div class="footer">
        <p>Â© 2024 Random Tools Web All rights reserved</p>
        <a href="../index.html">Back To Home</a>
    </div>

    <!-- Custom Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <p id="popupMessage"></p>
        </div>
    </div>


    <script>
        function generatePassword() {
            const strength = document.getElementById('strength').value;
            const lengthInput = document.getElementById('length').value;
            const passwordLength = lengthInput ? parseInt(lengthInput) : 8;

            let characters = '';
            if (strength === 'weak') {
                characters = 'abcdefghijklmnopqrstuvwxyz';
            } else if (strength === 'medium') {
                characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            } else if (strength === 'strong') {
                characters = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            }

            let password = '';
            for (let i = 0; i < passwordLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('passwordOutput').textContent = `Generated Password: ${password}`;
        }

        function copyPassword() {
            const passwordOutput = document.getElementById('passwordOutput').textContent.replace('Generated Password: ', '');
            if (passwordOutput) {
                navigator.clipboard.writeText(passwordOutput).then(() => {
                    showPopup('Successful! Password copied to clipboard');
                }, () => {
                    showPopup('Failed to copy password');
                });
            } else {
                showPopup('No password to copy');
            }
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            const popupMessage = document.getElementById('popupMessage');
            popupMessage.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000); // Close popup after 2 seconds
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
