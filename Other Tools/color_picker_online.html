<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Picker Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
	  flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      max-width: 300px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      background-color: #fff;
    }

	.container h1{
		font-size: 25px;
	}
    .color-picker {
      width: 100%;
      height: 50px;
      border: none;
	  border-radius: 2px;
      cursor: pointer;
    }
    .color-display {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .copy-button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    .copy-button:active {
      background-color: #0056b3;
    }
    @media (min-width: 768px) {
      .container {
        max-width: 400px;
      }
    }

	header{
		text-align: center;
	}
	.footer{
		text-align: center;
	}
  </style>
</head>
<body>
	<header>
		<h1>Random Tools Web</h1>
		<p><a href="../index.html">home</a><a href="color_picker_online.html">/Color-Picker-Online</a></p>
	</header>
  <div class="container">
    <h1>Color Picker Online</h1>
    <input type="color" id="colorPicker" class="color-picker">
    <div class="color-display" id="colorDisplay">
      Selected Color: <span id="colorValue">#000000</span>
      <button class="copy-button" id="copyButton">Copy Color</button>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2024 Random Tools Web All rights reserved</p>
    <a href="../index.html">Back To Home</a>
</div>

  <script>
    const colorPicker = document.getElementById('colorPicker');
    const colorDisplay = document.getElementById('colorDisplay');
    const colorValue = document.getElementById('colorValue');
    const copyButton = document.getElementById('copyButton');

    colorPicker.addEventListener('input', (event) => {
      const color = event.target.value;
      colorValue.textContent = color;
      colorDisplay.style.backgroundColor = color;
      colorDisplay.style.color = getContrastYIQ(color);
    });

    copyButton.addEventListener('click', () => {
      const color = colorValue.textContent;
      navigator.clipboard.writeText(color).then(() => {
        copyButton.textContent = 'Copied!';
        setTimeout(() => {
          copyButton.textContent = 'Copy Color';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    });

    function getContrastYIQ(hexcolor){
      hexcolor = hexcolor.replace("#", "");
      const r = parseInt(hexcolor.substr(0,2),16);
      const g = parseInt(hexcolor.substr(2,2),16);
      const b = parseInt(hexcolor.substr(4,2),16);
      const yiq = ((r*299)+(g*587)+(b*114))/1000;
      return (yiq >= 128) ? 'black' : 'white';
    }
  </script>
</body>
</html>
