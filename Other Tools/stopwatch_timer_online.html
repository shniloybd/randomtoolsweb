<head>

<title>Stopwatch Online</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    max-width: 600px;
    width: 100%;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px 0px;
  }
  .container h1 {
    font-size: 25px;
    margin-bottom: 20px;
  }
  #timer {
    font-size: 2em;
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    margin: 5px;
  }
  @media (max-width: 600px) {
    h1 {
      font-size: 2em;
    }
    #timer {
      font-size: 1.5em;
    }
    button {
      padding: 8px 16px;

    }
  }
  header{

    text-align: center;

</style>
</head>
<body>
  <header>
    <h1>Random Tools Web</h1>
    <p><a href="../index.html">home</a><a href="stopwatch_timer_online.html">/Stopwatch-Online</a></p>
</header>
<div class="container">
  <h1>Stopwatch Online</h1>
  <div id="timer">00:00:00:000</div>
  <button id="startStopButton" onclick="startStop()">Start</button>
  <button id="resetButton" onclick="reset()">Reset</button>
</div>
<div class="footer">
  <p>Â© 2024 Random Tools Web All rights reserved</p>
  <a href="../index.html">Back To Home</a>
</div>
<script>
  let timerInterval;
  let startTime;
  let running = false;

  function startStop() {
    if (!running) {
      startTimer();
      document.getElementById("startStopButton").innerText = "Pause";
    } else {
      stopTimer();
      document.getElementById("startStopButton").innerText = "Start";
    }
  }

  function startTimer() {
    running = true;
    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 10); // Update every 10 milliseconds
  }

  function stopTimer() {
    running = false;
    clearInterval(timerInterval);
  }

  function reset() {
    stopTimer();
    document.getElementById("timer").innerText = "00:00:00:000";
    document.getElementById("startStopButton").innerText = "Start";
  }

  function updateTimer() {
    const elapsedTime = Date.now() - startTime;
    const hours = Math.floor(elapsedTime / (1000 * 60 * 60));
    const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    const milliseconds = Math.floor((elapsedTime % 1000));
    document.getElementById("timer").innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds) + ":" + formatMilliseconds(milliseconds);
  }

  function formatTime(time) {
    return time < 10 ? "0" + time : time;
  }

  function formatMilliseconds(milliseconds) {
    if (milliseconds < 10) {
      return "00" + milliseconds;
    } else if (milliseconds < 100) {
      return "0" + milliseconds;
    } else {
      return milliseconds;
    }
  }
</script>

</body>
</html>
